<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renașterea</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        body {
            background-color: #f5e6cc; /* Fundal inspirat din tonurile renascentiste */
            text-align: center;
            font-family: "Georgia", serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 60px; /* Dimensiune mai mare pentru titlu */
            font-family: 'Playfair Display', serif; /* Font elegant */
            color: #5a3e1b; /* Maro clasic, inspirat din picturile epocii */
            margin-top: 20px;
        }
        img {
            width: 70%;
            max-width: 800px;
            border: 5px solid #8b5a2b;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Renașterea</h1>
    <img src="img/renasterea.jpg" 
         alt="Renasterea">
</body>
</html>
